<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <script src="https://kit.fontawesome.com/90b5804bc6.js" crossorigin="anonymous"></script>
    <title>calender</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"><b>December 2022</b></p>
            <div class="icons">
                <span id="prev" class="material-symbol-rounded"><i class="fa-solid fa-arrow-left-long"></i></span>
                <span id="next" class="material-symbol-rounded"><i class="fa-solid fa-arrow-right-long"></i></span>
            </div>
        </header>
        <div class="calender">
            <ul class="weeks">
                <li>Su</li>
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
            </ul>
            <ul class="days">
                <li class = "inactive">28</li>
                <li class = "inactive">29</li>
                <li class = "inactive">30</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class = "active">10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
                <li>17</li>
                <li>18</li>
                <li>19</li>
                <li>20</li>
                <li>21</li>
                <li>22</li>
                <li>23</li>
                <li>24</li>
                <li>25</li>
                <li>26</li>
                <li>27</li>
                <li>28</li>
                <li>29</li>
                <li>30</li>
                <li>31</li>
                <li class = "inactive">1</li>
            </ul>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
